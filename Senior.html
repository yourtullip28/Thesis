<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="ticket.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(3, 4, 94);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gps-container {
            width: 100%;
            height: 5vh;
            background: rgb(3, 4, 94);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .map-container {
            width: 100%;
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(3, 4, 94);
        }

        #map {
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 100%;
            height: 65%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .ticket-card {
            background: #FBFCF8;
            color: rgb(3, 4, 94);
            padding: 40px; /* Increased padding */
            border-radius: 15px;
            text-align: center;
            width: 90%;
            height: 30%; 
            max-width: 300px; 
            min-height: 300px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .ticket-card h2 {
            margin: 10px 0;
            font-size: 28px;
        }
        .ticket-header {
         display: flex;
        align-items: center;
        justify-content: center; 
        gap: 10px;
        }

        .ticket-icon {
        background: rgb(3, 4, 94);
        color: white;
        padding: 8px;
        border-radius: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        font-size: 32px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            background: rgb(3, 4, 94);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: lightblue;
        }

        .quantity {
            font-size: 22px;
            font-weight: bold;
        }
        .add-to-cart {
    background: rgb(3, 4, 94);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
    width: 100%;
}

.add-to-cart:hover {
    background: darkgreen;
}
        .button-container {
            width: 100%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            background: #FBFCF8;
        }

        .checkout-row {
            width: 90%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .checkout-button {
            background: #FBFCF8;
            padding: 12px 45px;
            text-decoration: none;
            color: rgb(3, 4, 94);
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
            border: 3px solid rgb(3,4,94);
        }

        .checkout-button:hover {
            background: darkgreen;
        }

        .cancel-done {
            width: 90%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            color: rgb(3, 4, 94);
            text-align: center;
            transition: background 0.3s ease;
        }

        .cancel {
            background: #FBFCF8;
            border: 3px solid rgb(3,4,94);
        }

        .cancel:hover {
            background: lightcoral;
        }

        .done {
            background: #FBFCF8;
            border: 3px solid rgb(3,4,94);
        }

        .done:hover {
            background: paleturquoise;
        }

    </style>
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <div class="container">
        <div class="ticket-card">
            <div class="ticket-header">
                <span class="ticket-icon">
                    <i class="fa-solid fa-blind"></i>
                </span>
                <h2>Senior Ticket</h2>
            </div> 
            <p class="price">₱100.00</p>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <span class="quantity">0</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>  <!-- New button added -->
        </div>
    </div>

    <div class="button-container">
        <div class="checkout-row">
            <a href="checkout.html" class="checkout-button">Checkout</a>
            Total: <span id="total-value">₱0.00</span>
        </div>
        <div class="cancel-done">
            <a href="ticket.html" class="action-button cancel">Cancel</a>
            <a href="ticket.html" class="action-button done">Done</a>
        </div>
    </div>


</body>
</html>
