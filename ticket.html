<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="ticket.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(3, 4, 94);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gps-container {
            width: 100%;
            height: 5vh;
            background: rgb(3, 4, 94);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .map-container {
            width: 100%;
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(3, 4, 94);
        }

        #map {
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }


        .container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ticket-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .ticket-button {
            background: rgb(3, 4, 94);
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 70px;
        }

        .ticket-button:hover {
            background: lightblue;
        }


        .button-container {
            width: 100%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            background: #FBFCF8;
        }


        .checkout-row {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-radius: 10px;
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .checkout-button {
            background: #FBFCF8;
            padding: 12px 45px;
            margin-left: 5px;
            text-decoration: none;
            color: rgb(3, 4, 94);
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
        }

        .checkout-button:hover {
            background: darkgreen;
        }

        .cancel-done {
            width: 90%;
            margin-left: 10px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            color: rgb(3, 4, 94);
            text-align: center;
            transition: background 0.3s ease;
        }

        .checkout-button{
            background: #FBFCF8;
            border: 3px solid rgb(3,4,94);
        }
        .cancel {
            background: #FBFCF8;
            border: 3px solid rgb(3,4,94);
        }

        .cancel:hover {
            background: lightcoral;
        }

        .done {
            background: #FBFCF8;
            border: 3px solid rgb(3,4,94);
        }

        .done:hover {
            background: paleturquoise;
        }
        .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 80%;
    max-width: 400px;
}

.modal-content h2 {
    margin-bottom: 10px;
}

#order-list {
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
}

button {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#confirm-checkout {
    background-color: green;
    color: white;
}

#close-modal {
    background-color: red;
    color: white;
}
    </style>
</head>
<body>
    
    
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <!-- Ticket Selection -->
    <div class="container">
        <h1>Select Your Ticket Type</h1>
        <div class="ticket-options">
            <a href="Regular.html" class="ticket-button"><i class="fa-solid fa-person"></i> Regular </a>
            <a href="Student.html" class="ticket-button"><i class="fa-solid fa-user-graduate"></i> Student</a>
            <a href="Senior.html" class="ticket-button"><i class="fa-solid fa-blind"></i> Senior</a>
            <a href="Child.html" class="ticket-button"><i class="fa-solid fa-baby"></i> Kid</a>
        </div>
    </div>

    <!-- Checkout & Total Row -->
    <div class="button-container">
        <div class="checkout-row">
            <a href="checkout.html" class="checkout-button">Checkout</a>
            Total: <span id="total-value">₱0.00</span>
        </div>

        <!-- Cancel & Done Buttons -->
        <div class="cancel-done">
            <a href="MainPage.html" class="action-button cancel">Cancel</a>
            <a href="Checkout.html" class="action-button done">Done</a>
        </div>
    </div>
    <!-- Order Summary Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <h2>Order Summary</h2>
        <ul id="order-list"></ul>
        <p><strong>Total:</strong> <span id="modal-total">₱0.00</span></p>
        <button id="confirm-checkout">Confirm</button>
        <button id="close-modal">Cancel</button>
    </div>
</div>


</body>
</html>
