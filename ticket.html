<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="ticket.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>
   
      
</head>
<body>
    
    
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <!-- Ticket Selection -->
    <div class="container">
        <h1>Select Your Ticket Type</h1>
        <div class="ticket-options">
            <a href="Regular.html" class="ticket-button"><i class="fa-solid fa-person"></i> Regular </a>
            <a href="Student.html" class="ticket-button"><i class="fa-solid fa-user-graduate"></i> Student</a>
            <a href="Senior.html" class="ticket-button"><i class="fa-solid fa-blind"></i> Senior</a>
            <a href="Child.html" class="ticket-button"><i class="fa-solid fa-baby"></i> Kid</a>
        </div>
    </div>

    <!-- Checkout & Total Row -->
    <div class="button-container">
        <div class="checkout-row">
            <a href="checkout.html" class="checkout-button">Checkout</a>
            Total: <span id="total-value">â‚±0.00</span>
        </div>

        <!-- Cancel & Done Buttons -->
        <div class="cancel-done">
            <a href="MainPage.html" class="action-button cancel">Cancel</a>
            <a href="Checkout.html" class="action-button done">Done</a>
        </div>
    </div>


</body>
</html>
