<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="Print.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>
   
</head>
<body>
    
    
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <div class="container">
        <h1>Thank you!</h1>
        <h1>Get your ticket and Pay at the counter!</h1>
    
        <i class="fa-solid fa-print print-icon"></i>

        <button id="printTicketBtn" class="print-button">
             Print Ticket
        </button>
    </div>

  
    <script>
         // Set current date and time on the ticket
         function updateDateTime() {
            const now = new Date();
            document.getElementById("ticketDate").textContent = now.toLocaleDateString();
            document.getElementById("ticketTime").textContent = now.toLocaleTimeString();
        }
        updateDateTime(); // Call function to set date/time

        // Function to print ticket and go back to main page
        function printTicket() {
            window.print(); // Print only the ticket
            setTimeout(() => {
                window.location.href = "mainpage.html"; // Redirect after printing
            }, 1000);
        }
    </script>


   

</body>
</html>
