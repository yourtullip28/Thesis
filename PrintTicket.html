<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="ticket.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(3, 4, 94);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gps-container {
            width: 100%;
            height: 5vh;
            background: rgb(3, 4, 94);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .map-container {
            width: 100%;
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(3, 4, 94);
        }

        #map {
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }


        .container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    .print-icon {
        font-size: 200px; /* Increase the size */
        color: black; /* Change color if needed */
        margin-top: 20px;
    }

    .print-button {
        background: #FBFCF8;
        color: rgb(3, 4, 94);
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .print-button:hover {
        background: darkgreen;
        color: white;
    }
     
    </style>
</head>
<body>
    
    
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <div class="container">
        <h1>Thank you!</h1>
        <h1>Get your ticket and Pay at the counter!</h1>
    
        <!-- Printing Ticket Icon -->
        <i class="fa-solid fa-print print-icon"></i>
    
        <!-- Printing Button -->
        <button id="printTicketBtn" class="print-button">
             Print Ticket
        </button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.print(); // Automatically opens the print dialog
    
            // After printing, wait a bit and then redirect
            window.onafterprint = function() {
                window.location.href = "MainPage.html"; // Change "index.html" to your main page URL
            };
        });
    </script>


   

</body>
</html>
