<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="Print.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #FBFCF8;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gps-container {
            width: 100%;
            height: 5vh;
            background: rgb(3, 4, 94);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .map-container {
            width: 100%;
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(3, 4, 94);
        }

        #map {
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }


        .container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    .print-icon {
        font-size: 200px; /* Increase the size */
        color: black; /* Change color if needed */
        margin-top: 20px;
    }

    @media print {
            body * {
                visibility: hidden;
            }
            .ticket, .ticket * {
                visibility: visible;
            }
            .ticket {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Print Button */
        .print-button {
            background: #FBFCF8;
            color: rgb(3, 4, 94);
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .print-button:hover {
            background: darkgreen;
            color: white;
        }
     
    </style>
</head>
<body>
    
    
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <div class="container">
        <h1>Thank you!</h1>
        <h1>Get your ticket and Pay at the counter!</h1>
    
        <i class="fa-solid fa-print print-icon"></i>

        <button id="printTicketBtn" class="print-button">
             Print Ticket
        </button>
    </div>

    <!-- Ticket Content (This is what will be printed) -->
  
    <script>
         // Set current date and time on the ticket
         function updateDateTime() {
            const now = new Date();
            document.getElementById("ticketDate").textContent = now.toLocaleDateString();
            document.getElementById("ticketTime").textContent = now.toLocaleTimeString();
        }
        updateDateTime(); // Call function to set date/time

        // Function to print ticket and go back to main page
        function printTicket() {
            window.print(); // Print only the ticket
            setTimeout(() => {
                window.location.href = "mainpage.html"; // Redirect after printing
            }, 1000);
        }
    </script>


   

</body>
</html>
