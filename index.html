<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticketing Kiosk</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
  <script src="scripts.js" defer></script>
</head>
<body>

  <div class="header-container">
    <h1>CAPRICORN WATER TRANSPORT</h1>
    <p>Mapagmahal Pob. (Brgy.2) 4334 Perez, Quezon</p>
  </div>
      
     <!--MAP CONTAINER-->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude:   <span id="longitude">N/A</span>          |  <t> <span id="current-time-date"></span></t>          
    </div>
    <!--FOR TICKETING-->
  <!--FOR TICKETING-->
<div class="kiosk-container">
    <h1 class="kiosk-title">Ticketing Kiosk</h1>
    <div class="selection-container">
      
      <!-- Ticket Controls -->
      <div id="ticketControls" class="ticket-controls hidden">
        
        
        <!-- Ticket Type Buttons Inside Ticket Controls -->
        <div class="button-group">
          <button class="passenger-button" data-price="150" data-type="Regular"><i class="fa-solid fa-person"></i> Regular (₱150)</button>
          <button class="passenger-button" data-price="120" data-type="Senior"><i class="fa-solid fa-blind"></i> Seniors (₱120)</button>
          <button class="passenger-button" data-price="130" data-type="Student"><i class="fa-solid fa-user-graduate"></i> Student (₱130)</button>
          <button class="passenger-button" data-price="70" data-type="Child"><i class="fa-solid fa-baby"></i>   Child (₱70)</button>
        </div>

        <div class="adjust-controls">
          <button id="decreaseButton" class="adjust-button">-</button>
          <span id="ticketCountDisplay">1</span>
          <button id="increaseButton" class="adjust-button">+</button>
        </div>

        <p class="selected-type">Selected: <span id="selectedType"></span></p>

        <div class="button-container"> 
          <button id="addToCartButton" class="add-to-cart-button">Add to Cart</button>
          <button id="cancelButton" class="cancel-button">Cancel</button>
        </div>
      </div>
      
    </div>
    
    <div id="cartDisplay" class="cart-display">
    <h2>Cart</h2>
    <div class="cart-items-container">
    <ul id="cartItems"></ul>
    </div>
    <p>Total: <span id="cartTotal">₱0.00</span></p>
    </div>

    <div class="cart-buttons">
      <a href="MainPage.html" class="cancel">Cancel</a>
    <button id="checkoutButton" class="checkout-button">Checkout</button>
    </div>
</div>
      
  <!-- Modal for Review -->
  <!-- Modal for Review -->
<div id="reviewModal" class="modal hidden">
    <div class="modal-content">
      <h2>Review Your Order</h2>
      <ul id="reviewList"></ul>
      <p>Total: <span id="reviewTotal">₱0.00</span></p>
      <div class="modal-actions">
        <button id="confirmCheckoutButton" class="confirm-button">Confirm</button>
        <button id="cancelCheckoutButton" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>
  

  <script src="scripts.js"></script>
</body>
</html>
