<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Ticket</title>
    <link rel="stylesheet" href="tickettype.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWrXtUyyqoWHwLddsIRgZKjKc9YGeW7FI"></script> 
    <script src="ticket.js" defer></script>

</head>
<body>
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="gps-container">
        Latitude: <span id="latitude">N/A</span> | Longitude: <span id="longitude">N/A</span>
    </div>

    <div class="container">
        <div class="ticket-card">
            <div class="ticket-header">
                <span class="ticket-icon">
                    <i class="fa-solid fa-baby"></i>
                </span>
                <h2>Child Ticket</h2>
            </div> 
            <p class="price">₱100.00</p>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <span class="quantity">0</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>  <!-- New button added -->
        </div>
    </div>

    <div class="button-container">
        <div class="checkout-row">
            <a href="checkout.html" class="checkout-button">Checkout</a>
            Total: <span id="total-value">₱0.00</span>
        </div>
        <div class="cancel-done">
            <a href="ticket.html" class="action-button cancel">Cancel</a>
            <a href="ticket.html" class="action-button done">Done</a>
        </div>
    </div>



</body>
</html>
